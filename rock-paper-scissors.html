<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: var(--light);
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
        }

        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
            font-size: 1.2rem;
            color: var(--primary);
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .choice-btn {
            background: white;
            border: 3px solid var(--primary);
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 120px;
            height: 120px;
        }

        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .choice-icon {
            font-size: 3rem;
            color: var(--primary);
        }

        .results {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: cardEnter 0.5s ease forwards;
        }

        @keyframes cardEnter {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-text {
            font-size: 2rem;
            font-weight: bold;
            margin: 2rem 0;
            color: var(--primary);
        }

        .win { color: #27ae60; }
        .loss { color: var(--accent); }
        .tie { color: #f1c40f; }

        .reset-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            transform: scale(1.05);
            background: #2980b9;
        }

        @media (max-width: 600px) {
            .choice-btn {
                width: 100px;
                height: 100px;
                padding: 1rem;
            }
            
            .choice-icon {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        
        <div class="scoreboard">
            <div>Wins: <span id="wins">0</span></div>
            <div>Losses: <span id="losses">0</span></div>
            <div>Ties: <span id="ties">0</span></div>
        </div>

        <div class="choices">
            <button class="choice-btn" data-choice="rock">
                <i class="fa-solid fa-hand-back-fist choice-icon"></i>
            </button>
            <button class="choice-btn" data-choice="paper">
                <i class="fa-solid fa-hand choice-icon"></i>
            </button>
            <button class="choice-btn" data-choice="scissors">
                <i class="fa-solid fa-hand-scissors choice-icon"></i>
            </button>
        </div>

        <div class="results">
            <div class="result-card" id="player-choice">
                <div class="choice-text">Your Choice</div>
            </div>
            <div class="result-card" id="computer-choice">
                <div class="choice-text"> Karthik's Choice</div>
            </div>
        </div>

        <div class="result-text" id="result"></div>
        <button class="reset-btn" onclick="resetGame()">Reset Score</button>
    </div>

    <script>
        const choices = ['rock', 'paper', 'scissors'];
        let score = { wins: 0, losses: 0, ties: 0 };

        document.querySelectorAll('.choice-btn').forEach(button => {
            button.addEventListener('click', () => playGame(button.dataset.choice));
        });

        function playGame(playerChoice) {
            const computerChoice = choices[Math.floor(Math.random() * 3)];
            const result = determineWinner(playerChoice, computerChoice);
            
            updateChoicesDisplay(playerChoice, computerChoice);
            updateResultDisplay(result);
            updateScore(result);
        }

        function determineWinner(player, computer) {
            if (player === computer) return 'tie';
            if (
                (player === 'rock' && computer === 'scissors') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissors' && computer === 'paper')
            ) return 'win';
            return 'loss';
        }

        function updateChoicesDisplay(player, computer) {
            const playerChoice = document.getElementById('player-choice');
            const computerChoice = document.getElementById('computer-choice');
            
            playerChoice.innerHTML = `
                <i class="fa-solid ${getChoiceIcon(player)} choice-icon"></i>
                <div class="choice-text">Your Choice</div>
            `;
            
            computerChoice.innerHTML = `
                <i class="fa-solid ${getChoiceIcon(computer)} choice-icon"></i>
                <div class="choice-text"> Karthik's Choice</div>
            `;
        }

        function getChoiceIcon(choice) {
            return {
                rock: 'fa-hand-back-fist',
                paper: 'fa-hand',
                scissors: 'fa-hand-scissors'
            }[choice];
        }

        function updateResultDisplay(result) {
            const resultElement = document.getElementById('result');
            resultElement.className = `result-text ${result}`;
            resultElement.textContent = {
                win: 'You Win! üéâ',
                loss: 'Karthik Win! üò¢',
                tie: "It's a Tie! ü§ù"
            }[result];
        }

        function updateScore(result) {
            const scoreMap = {
                'win': 'wins',
                'loss': 'losses',
                'tie': 'ties'
            };
            
            score[scoreMap[result]]++;
            document.getElementById('wins').textContent = score.wins;
            document.getElementById('losses').textContent = score.losses;
            document.getElementById('ties').textContent = score.ties;
        }

        function resetGame() {
            score = { wins: 0, losses: 0, ties: 0 };
            document.getElementById('wins').textContent = '0';
            document.getElementById('losses').textContent = '0';
            document.getElementById('ties').textContent = '0';
            document.getElementById('result').textContent = '';
            document.getElementById('player-choice').innerHTML = '<div class="choice-text">Your Choice</div>';
            document.getElementById('computer-choice').innerHTML = '<div class="choice-text">Computer\'s Choice</div>';
        }
    </script>
</body>
</html>
